<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Effects - Animate demo</title>
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <style>
  body
  {
  margin:0;
  padding:0;}
  #loading {
    width: 0;
    height: 0px;
    background: red;
    float:right}
    #button {
    width: 50px;
    height: 50px;
    background: #000;
    float:right}
    #loading ul li
    { list-style:none;
    }
  </style>
  
  <script>
$(document).ready(function(){
 var state = true;
jQuery("#button").click(function () {
      if (state) {
          jQuery('#loading').animate({
              width: 400,
              marginLeft: 0,
              height: 100
          }, 1000);
          <!-- $("#loading").css('height', 'auto'); -->
      }
          else {
            jQuery('#loading').animate({
              width: 0,
              marginLeft: 400,
              height: 0
          }, 1000);
          }
               state = !state;
    });
    jQuery(".ABC").click(function () { 
    
    jQuery('#loading').animate({
              width: 0,
              marginLeft: 0,
              height: 0
          }, 1000);});
});
</script>
  <script >
  
  </script>
</head>
<body>
<div id="loading">
<div id="button" class=""></div>
<ul class="ABC">
<li>11</li>
<li>22</li>
<li>33</li>
</ul>
</div>
</body>
</html>
